backend:
  name: git-gateway
  url: https://neverbot.com
  repo: neverbot/neverbot.com
  branch: master

media_folder: "source/assets/images" # Folder where user uploaded files should go
public_folder: "public"

collections: # A list of collections the CMS should be able to edit
  - name: "posts" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "web/source/_posts" # The path to the folder where the documents are stored
    sort: "date:desc"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      # - {label: "Banner", name: "banner", widget: "image", class: "image featured"}
      # - {label: "Short Description", name: "shortdesc", widget: "string"}
      - {label: "Author", name: "author", widget: "string", default: "neverbot"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      # - {label: "Categories", name: "categories", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list", default: ["blog"]}
      # - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
